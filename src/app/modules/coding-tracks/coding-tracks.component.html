<div class="container">

  <div class="card">
    <div class="card-content pink darken-1">
      <div class="card-title white-text">
        <h4><i class="fa fa-fw fa-code-fork"></i> Coding Tracks</h4>
      </div>
    </div>
    <div class="card-content">
      <div class="row">
        <div class="col s12 m4" *ngFor="let ct of codeTracks">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ct.title}}</span>
              <p>{{ct.description}}</p>
            </div>
            <div class="card-action">
              <a [routerLink]="['/coding-tracks/challenges/', ct.$key]">Solutions</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
