<div class="container">
  <ol class="breadcrumb-b deep-purple lighten-5">
    <li class="breadcrumb-b-item active"><a [routerLink]="['/coding-tracks']">Coding Tracks</a> </li>
  </ol>
  <div class="row">
    <div class="col s12 m4" *ngFor="let ct of codeTracks">
      <a [routerLink]="['/coding-tracks/challenges/', ct?.$key]">
        <div class="card ">
          <div class="card-content deep-purple-text">
            <span class="card-title"><i class="fa fa-fw fa-code-fork"></i> <strong>{{ct.title}}</strong></span>
            <p>{{ct.description}}</p>
          </div>
          <div class="card-action blue-grey darken-3">
            <a><i class="fa fa-fw fa-chevron-circle-right"></i> Solutions</a>
          </div>
        </div>
      </a>
    </div>
  </div>
  <app-page-loader *ngIf="!codeTracks"></app-page-loader>
</div>
